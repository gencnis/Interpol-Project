version: '3'
services:
  container_a:
    build:
      context: ./A
      dockerfile: Dockerfile
    container_name: my_container_a  # Custom container name
    ports:
      - "8000:8000"
    volumes:
      - ./A:/app
    # Other configuration for container A

  # container_b:
